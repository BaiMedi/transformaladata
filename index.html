<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformar Datos en Historias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #555;
      text-align: center;
    }
    .form-tool {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .cta {
      text-align: center;
      margin-top: 30px;
    }
    .cta h3 {
      color: #180E3C;
      margin-bottom: 10px;
    }
    .cta a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00CE5D;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .cta a:hover {
      background-color: #009E49;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transformar Datos en Historias que Conectan</h1>
    <p>Convierte números y estadísticas en historias impactantes que conecten con tu audiencia.</p>

    <div class="form-tool">
      <form id="dataStoryForm">
        <label for="data">Escribe un dato relevante:</label>
        <input type="text" id="data" placeholder="Ejemplo: El 80% de las personas usan redes sociales a diario" required>

        <label for="impact">Impacto del dato en tu audiencia:</label>
        <textarea id="impact" placeholder="Ejemplo: Esto significa que la mayoría de tus clientes están en redes sociales" rows="3"></textarea>

        <label for="action">Conclusión o llamada a la acción:</label>
        <textarea id="action" placeholder="Ejemplo: Usa Instagram para captar más clientes hoy mismo" rows="2" required></textarea>

        <button type="button" onclick="generateStory()">Generar Historia</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <div class="cta">
      <h3>¿CAMPO DE JUEGO O MINA DE ORO?</h3>
      <a href="https://klicana.work/ykEi0H">SÍ, QUIERO INSCRIBIRME EN MISIÓN GESTOR RRSS</a>
    </div>
  </div>

  <script>
    function generateStory() {
      const data = document.getElementById('data').value;
      const impact = document.getElementById('impact').value;
      const action = document.getElementById('action').value;

      if (!data || !action) {
        document.getElementById('result').innerHTML = '<span style="color: red;">Por favor, completa los campos requeridos.</span>';
        return;
      }

      document.getElementById('result').innerHTML = `
        <h3>Tu historia basada en datos:</h3>
        <p><strong>Dato:</strong> ${data}</p>
        <p><strong>Impacto:</strong> ${impact}</p>
        <p><strong>Historia:</strong> "${data}. ${impact}. ${action}"</p>
        <p>¡Listo para compartir un mensaje poderoso y relevante!</p>
      `;
    }
  </script>
</body>
</html>
